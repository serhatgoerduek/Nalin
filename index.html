<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(135deg,#ff6b81,#ff9ff3);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
  text-align:center;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);
  padding:40px 25px;
  border-radius:25px;
  width:90%;
  max-width:500px;
  box-shadow:0 25px 60px rgba(0,0,0,0.3);
  position:relative;
}

h1{
  margin-bottom:10px;
  font-size:28px;
}

p{
  opacity:0.9;
}

button{
  margin:20px 10px 0;
  padding:12px 24px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.yes{
  background:white;
  color:#ff4d6d;
}

.no{
  background:rgba(255,255,255,0.3);
  color:white;
  position:fixed;
}

.result{
  display:none;
  margin-top:20px;
  font-size:18px;
}

.spotify{
  display:none;
  margin-top:20px;
}

.hearts{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Nalinâ€¦ ğŸ’˜</h1>
  <p>Ich hab nur eine Frage an dich ğŸ˜Œ</p>
  <h2>Willst du mein Valentine sein? ğŸŒ¹</h2>

  <button class="yes" onclick="sayYes()">Ja ğŸ’–</button>
  <button class="no" id="noBtn">Nein ğŸ’”</button>

  <div class="result" id="result">
    Du bist ein G â¤ï¸
  </div>

  <div class="spotify" id="spotify">
    <iframe
      id="spotifyFrame"
      style="border-radius:16px"
      src=""
      width="100%"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const spotify = document.getElementById("spotify");
const spotifyFrame = document.getElementById("spotifyFrame");

// JA gedrÃ¼ckt
function sayYes(){
  result.style.display="block";
  spotify.style.display="block";
  heartBurst();

  spotifyFrame.src="https://open.spotify.com/embed/track/3U5JVgI2x4rDyHGObzJfNf?utm_source=generator&autoplay=1";
}

// NEIN springt zufÃ¤llig
function moveButton(){
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  moveButton();
});

noBtn.addEventListener("touchstart",(e)=>{
  e.preventDefault();
  moveButton();
},{passive:false});

// Herzen
function heartBurst(){
  for(let i=0;i<25;i++){
    const heart=document.createElement("div");
    heart.innerHTML="ğŸ’–";
    heart.classList.add("hearts");
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}

</script>
