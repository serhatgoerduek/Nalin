<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Nalin ğŸ’˜</title>
  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ffb3c7;
      --card: rgba(255,255,255,.18);
      --border: rgba(255,255,255,.28);
      --text: #ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      height:100svh; /* iPhone-sicherer als 100vh */
      display:grid;
      place-items:center;
      padding:18px;
      overflow:hidden;
      color:var(--text);
      text-align:center;
      background:
        radial-gradient(900px 700px at 20% 10%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(255,183,3,.14), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
    }

    .card{
      width:min(560px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      backdrop-filter: blur(18px);
      border-radius:26px;
      box-shadow:0 25px 60px rgba(0,0,0,.30);
      padding:34px 22px 22px;
      position:relative;
      overflow:hidden; /* wichtig: damit â€Neinâ€œ nicht raus kann */
    }

    h1{ margin:0 0 10px; font-size:28px; }
    p{ margin:0 0 8px; opacity:.92; }
    h2{ margin:10px 0 0; font-size:20px; font-weight:900; }

    .btnRow{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      min-height:54px;
    }

    button{
      border:0;
      border-radius:14px;
      padding:12px 22px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease, left .12s ease, top .12s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background:#fff;
      color:#ff2d55;
      box-shadow:0 16px 30px rgba(0,0,0,.18);
    }
    .yes:hover{ transform: scale(1.03); filter:brightness(1.03); }

    /* âœ… Nein bleibt innerhalb der Card und springt */
    .no{
      position:absolute; /* relativ zur Card */
      left: 60%;
      top: 62%;
      background: rgba(255,255,255,.28);
      color:#fff;
      border:1px solid rgba(255,255,255,.22);
      z-index:5;
    }
    .no:hover{ transform:none; filter:none; } /* kein grÃ¶ÃŸer werden */

    .result{
      display:none;
      margin-top:18px;
      font-size:18px;
      line-height:1.35;
      padding:14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.10);
    }

    .spotify{
      display:none;
      margin-top:14px;
      z-index:2;
      position:relative;
    }
    iframe{
      width:100%;
      height:152px;
      border:0;
      border-radius:16px;
    }

    .heart{
      position:fixed;
      bottom:-20px;
      font-size:22px;
      animation:floatUp 4s linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.25));
      z-index:999;
    }
    @keyframes floatUp{
      to{ transform:translateY(-110vh); opacity:0; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <h1>Nalinâ€¦ ğŸ’˜</h1>
    <p>Ich machâ€™s kurz und ehrlich ğŸ˜Œ</p>
    <h2>Willst du mein Valentine sein? ğŸŒ¹</h2>

    <div class="btnRow">
      <button class="yes" id="yesBtn">Ja ğŸ’–</button>
      <button class="no" id="noBtn">Nein ğŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      Yesss ğŸ˜ Dann ist das unser Song âœ¨ğŸŒ¹
    </div>

    <div class="spotify" id="spotify">
      <iframe
        id="spotifyFrame"
        src=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </main>

<script>
  const card = document.getElementById("card");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");
  const spotify = document.getElementById("spotify");
  const spotifyFrame = document.getElementById("spotifyFrame");

  // âœ… springt IMMER innerhalb der Card (mit Abstand)
  const PAD = 14;

  function rand(min, max){ return Math.random()*(max-min)+min; }

  function jumpNoInsideCard(){
    const cr = card.getBoundingClientRect();
    const bw = noBtn.offsetWidth  || 110;
    const bh = noBtn.offsetHeight || 48;

    // nutzbarer Bereich innerhalb der Card
    const maxX = Math.max(PAD, cr.width  - bw - PAD);
    const maxY = Math.max(PAD, cr.height - bh - PAD);

    // Position relativ zur Card (absolute)
    const x = rand(PAD, maxX);
    const y = rand(PAD + 70, maxY); // +70 damit er nicht direkt oben in den Titel springt

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // initial platzieren (nach Render)
  requestAnimationFrame(()=> jumpNoInsideCard());

  // bei jedem Klick/Tap springen
  noBtn.addEventListener("click", (e)=>{ e.preventDefault(); jumpNoInsideCard(); });
  noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); jumpNoInsideCard(); }, {passive:false});

  yesBtn.addEventListener("click", ()=>{
    result.style.display = "block";
    spotify.style.display = "block";
    yesBtn.disabled = true;
    yesBtn.textContent = "Ja (fest!) ğŸ’–";
    noBtn.disabled = true;

    // Herzen
    for(let i=0;i<26;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent=["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸŒ¹","âœ¨"][Math.floor(Math.random()*5)];
      h.style.left=(Math.random()*100)+"vw";
      h.style.animationDuration=(3+Math.random()*2)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 4000);
    }

    // Spotify laden (kann je nach iOS/Spotify trotzdem Play benÃ¶tigen)
    spotifyFrame.src = "https://open.spotify.com/embed/track/3U5JVgI2x4rDyHGObzJfNf?utm_source=generator&autoplay=1";
  });

  // falls Bildschirm rotiert
  window.addEventListener("resize", ()=>{ if(!noBtn.disabled) jumpNoInsideCard(); });
</script>
</body>
</html>
