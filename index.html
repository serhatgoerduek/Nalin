<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nalin üíò Willst du mein Valentine sein?</title>

<style>
  :root{
    --bg1:#ff4d6d;
    --bg2:#ffb703;
    --glass: rgba(255,255,255,.14);
    --border: rgba(255,255,255,.20);
    --shadow: 0 24px 60px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(1000px 700px at 20% 15%, rgba(255,255,255,.15), transparent 55%),
                linear-gradient(135deg, var(--bg1), #ff7eb3, var(--bg2));
    color:#fff;
    height:100vh;
    display:grid;
    place-items:center;
    overflow:hidden;
    text-align:center;
    padding:18px;
  }
  .card{
    width:min(560px, 100%);
    background: var(--glass);
    border: 1px solid var(--border);
    backdrop-filter: blur(16px);
    border-radius: 26px;
    box-shadow: var(--shadow);
    padding: 34px 22px 22px;
    position:relative;
  }
  .badge{
    display:inline-flex;
    gap:10px;
    align-items:center;
    padding:10px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.22);
    background: rgba(0,0,0,.10);
    font-size:14px;
    opacity:.95;
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background:#fff;
    box-shadow: 0 0 18px rgba(255,255,255,.75);
  }
  h1{
    margin:16px 0 8px;
    font-size: clamp(28px, 5vw, 44px);
    line-height:1.05;
    letter-spacing:-.5px;
  }
  .sub{
    margin:0 0 18px;
    opacity:.92;
    font-size: clamp(15px, 2.7vw, 18px);
    line-height:1.45;
  }
  .q{
    margin: 18px 0 14px;
    font-size: clamp(18px, 3.2vw, 22px);
  }
  .btnRow{
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top: 10px;
    position:relative;
    min-height: 54px;
  }
  button{
    border:0;
    cursor:pointer;
    font-weight:800;
    padding: 12px 18px;
    border-radius: 14px;
    font-size: 16px;
    transition: transform .12s ease, filter .12s ease;
    user-select:none;
  }
  button:active{transform: translateY(1px) scale(.99)}
  .yes{
    background: #fff;
    color:#ff2d55;
    box-shadow: 0 16px 30px rgba(0,0,0,.18);
  }
  .yes:hover{filter: brightness(1.03)}
  .no{
    background: rgba(255,255,255,.18);
    color:#fff;
    border:1px solid rgba(255,255,255,.22);
    position:absolute; /* f√ºr Ausweich-Move */
    right: 0;
    top: 0;
  }
  .fine{
    margin: 12px 0 0;
    font-size: 13.5px;
    opacity:.9;
  }
  .result{
    display:none;
    margin-top:16px;
    padding: 14px 14px;
    border-radius: 18px;
    border:1px solid rgba(255,255,255,.22);
    background: rgba(0,0,0,.12);
    font-size: 17px;
    line-height:1.45;
  }
  .spotify{
    display:none;
    margin-top:16px;
  }
  iframe{
    width:100%;
    height:152px;
    border:0;
    border-radius: 16px;
  }

  /* floating hearts */
  .heart{
    position:absolute;
    bottom:-30px;
    font-size: 22px;
    animation: floatUp linear forwards;
    filter: drop-shadow(0 10px 14px rgba(0,0,0,.25));
    pointer-events:none;
  }
  @keyframes floatUp{
    from{ transform: translateY(0) translateX(0) scale(.95); opacity:0 }
    10%{ opacity:1 }
    to{ transform: translateY(-120vh) translateX(var(--dx)) scale(1.25); opacity:0 }
  }
</style>
</head>

<body>
  <main class="card" id="card">
    <div class="badge"><span class="dot"></span> F√ºr <b>Nalin</b> üíå</div>

    <h1>Nalin‚Ä¶ üíò</h1>
    <p class="sub">Ich mach‚Äôs kurz und ehrlich.</p>

    <p class="q">Willst du mein <b>Valentine</b> sein? üåπ</p>

    <div class="btnRow" id="btnRow">
      <button class="yes" id="yesBtn">Ja üíñ</button>
      <button class="no" id="noBtn">Nein üôà</button>
    </div>

    <p class="fine">(P.S. ‚ÄûNein‚Äú ist erlaubt‚Ä¶ aber ein bisschen schwierig üòÑ)</p>

    <div class="result" id="result">
      Yesss üòç Dann ist das <b>unser Song</b> jetzt. ‚ú®üåπ<br/>
      Schreib mir kurz, wann du Zeit hast üôÇ
    </div>

    <div class="spotify" id="spotifyWrap">
      <iframe
        id="spotifyFrame"
        src=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const btnRow = document.getElementById("btnRow");
  const result = document.getElementById("result");
  const spotifyWrap = document.getElementById("spotifyWrap");
  const spotifyFrame = document.getElementById("spotifyFrame");

  function rand(min, max){ return Math.random()*(max-min)+min; }

  function heartBurst(count=26){
    for(let i=0;i<count;i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["üíñ","üíò","üíï","üíù","üåπ","‚ú®"][Math.floor(Math.random()*6)];
      h.style.left = rand(0, 100) + "vw";
      h.style.setProperty("--dx", rand(-80, 80) + "px");
      h.style.animationDuration = rand(2.8, 5.2) + "s";
      h.style.fontSize = rand(18, 28) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 6000);
    }
  }

  function moveNoButton(){
    const r = btnRow.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    const pad = 6;

    const maxX = Math.max(pad, r.width - b.width - pad);
    const maxY = Math.max(pad, r.height - b.height - pad);

    const x = rand(pad, maxX);
    const y = rand(pad, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // "Nein" weicht aus (Desktop + iPhone Touch)
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNoButton(); }, {passive:false});

  yesBtn.addEventListener("click", ()=>{
    // UI
    result.style.display = "block";
    spotifyWrap.style.display = "block";
    yesBtn.disabled = true;
    yesBtn.textContent = "Ja (fest!) üíñ";
    noBtn.disabled = true;

    // Hearts
    heartBurst(30);

    // Spotify: starts when "Ja" is clicked (user gesture)
    spotifyFrame.src = "https://open.spotify.com/embed/track/3U5JVgI2x4rDyHGObzJfNf?utm_source=generator&autoplay=1";
  });
</script>
</body>
</html>
